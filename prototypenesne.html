  <body>
    <script type="text/javascript">
      // Prototype nesnelere ekstra yeni ozellik ekleme

      function araba(marka, renk, model) {
        this.marka = marka;
        this.renk = renk;
        this.model = model;
      }

      araba.prototype.fiyat = 200000;

      var araba1 = new araba("ford", "gri", "1980");

      console.log(araba1);

      function Employee(name, salary) {
        this.name = name;
        this.salary = salary;
      }
      Employee.prototype.calculateSalary = function () {
        let month = new Date().getMonth() + 1;
        let tax = 0;
        let total = month * this.salary;
        if (total <= 20000) {
          tax = total * 0.2;
        } else if (total > 20000 && total <= 30000) {
          tax = total * 0.25;
        } else {
          tax = total * 0.3;
        }
        return { tax: tax, paid: total - tax };
      };

      let em1 = new Employee("yigit", 3000);

      console.log(em1);
      let em2 = new Employee("can", 4000);
      console.log(em2);
      console.log(em1.calculateSalary());
      console.log(em2.calculateSalary());

      const animals = ["ant", "bison", "camel", "duck", "elephant"];
      console.log(animals.slice());
      console.log(animals.slice(-1));
      console.log(animals.slice(0, -3));
    </script>
  </body>
