      const vowelsCount = (string) => {
        let ref = "aeiou";
        let total = 0;
        for (let i = 0; i < string.length; i++) {
          if (ref.includes(string[i].toLowerCase())) total += 1;
        }
        return total;
      };

      console.log(vowelsCount("AeIoU")); //5
      console.log(vowelsCount("Hello World!")); //3
      console.log(vowelsCount("")); //0

      function Vehicle(licensePlate, color) {
        this.licensePlate = licensePlate;
        this.color = color;

      Vehicle.prototype.beep = function () {
        return "BEEP, BEEP";
      };
      Vehicle.prototype.changeColor = function (name) {

      };

      function Truck(licensePlate, color, transmission) {
        Vehicle.call(this, licensePlate, color);
        this.transmission = transmission;
      }
      Truck.prototype = Object.create(Vehicle.prototype);
      Truck.prototype.constructor = Truck;

      var reduceRight = function (arr, startValue, combiningFunc) {
        var currentValue = startValue;
        for (var i = arr.length - 1; i >= 0; i--) {
          currentValue = combiningFunc(currentValue, arr[i]);
        }
        return currentValue;
      };

      ///////////////////////////////////////
      //////////////////////////////////////
      /////////////////////////////////////

      var reduceRightRecursive = function (arr, startValue, combiningFunc) {
        var currentValue = startValue;
        if (arr.length === 0) {
          return startValue;
        }
        var nextStartValue = combiningFunc(currentValue, arr.pop());
      };
