      const myArray = ["a", "b", "c", "d", "e", "f", "g"];
      console.log(myArray.hasOwnProperty("length")); //true
      console.log(myArray.hasOwnProperty("x")); // false;
      console.log(myArray.hasOwnProperty("1")); // true because it shows index number as a property

      const copyOfmyArray = myArray.slice();
      console.log(copyOfmyArray);
      console.log(myArray);
      console.log(copyOfmyArray === myArray);

      //console.log(copyOfmyArray === myArray); // false

      //console.log(Object.is(copyOfmyArray, myArray)); // false

      function traceTheChain(obj) {
        let prototypeChainObjects = [];
        while (Object.getPrototypeOf(obj)) {
          obj = Object.getPrototypeOf(obj);
          prototypeChainObjects.push(obj);
        }
        return prototypeChainObjects;
      }

      console.log(traceTheChain({ a: 1 }));

          bark() {

      console.dir(puppyFactory.prototype);

      console.log(donut.bark());
      console.log("-------------- ");
