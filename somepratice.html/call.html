      function GithubUser(username, bilingPlan = "free") {
        this.username = username;
        this.bilingPlan = bilingPlan;
        this.depo = [];
      }
      GithubUser.prototype.createdepo = function (name) {
        return this.depo.push({ name });
      };
      GithubUser.prototype.editbiling = function (plan) {
        return (this.bilingPlan = plan);
      };
      GithubUser.prototype.changeusername = function (newName) {
        return (this.username = newName);
      };
      function GitHubAdmin(username) {
        GithubUser.call(this, username, "paid");
        // this.username = username;
        // this.bilingPlan = "paid";
        // this.depo = [];
        this.adminacces = true;
      }
      GitHubAdmin.prototype = Object.create(GithubUser.prototype);

      GitHubAdmin.prototype.deleteUser = function (user) {
        return `${user} is deted from GitHUb`;
      };
      GitHubAdmin.prototype.resetUserPaswoord = function (user) {
