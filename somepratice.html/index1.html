      function traceTheChain(obj) {
        let prototypeChainObjects = [];
        while (Object.getPrototypeOf(obj)) {
          obj = Object.getPrototypeOf(obj);
          prototypeChainObjects.push(obj);
        }
        return prototypeChainObjects;
