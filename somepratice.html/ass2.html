      const repeat = (str, num) => {
        let result = "";
        for (i = 0; i < num; i++) {
          result += str;
        }
        return result;
      };

        for (let i = 0; i < arr.length; i++) {

      console.log(sum([10, 2, 3]));
      function join(arr, delimiter = "") {
        let result = [];

        }
