      const persons = [

      const abc = [
        [1, 2, 3],
        [4, 5, 6],
        [7, 8, 9],
      ];

      const res = abc.every((arr) => Array.isArray(arr)); //true

      var longestCommonPrefix = function (strs) {
        if (strs.length == 0) {
          return "";
        }
        let prefix = strs[0];

        for (let i = 1; i < strs.length; i++) {
          while (strs[i].indexOf(prefix) !== 0) {
            prefix = prefix.substring(0, prefix.length - 1);
          }
        }
        return prefix;
      };
    </script>
