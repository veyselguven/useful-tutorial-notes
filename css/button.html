<!DOCTYPE html>
<html lang="en">
  <head>
    <!--     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
      .greenButton {
        background-color: #00a651;
        font-size: 18px;
        font-family: Arial, Helvetica, sans-serif;
        text-decoration: none; /* linklerdeki alt cizgi ozelligini degistirmeye yarayan, yada bir yaziya alt cizgi vermek ustu cizili yapmak gibi ozelllikleri bize sunar  */
        color: #ffffff;
        padding-top: 5px;
        padding-bottom: 5px; /* padding ic bosluklari doldurmak icin kullanilir */
        padding-right: 10px;
        padding-left: 10px;
        /* kisa yolu:yukarisi (top) 5px (right) 10px (bellow) 5px (left) 10px */
        border-radius: 10px;
        /* kenarlari olusturmak icin border ozelligi kullanilir tipkki padding gibi tek bir seyde yazilabilri */
        border-width: 3px;
        border-style: solid;
        border-color: #82ca9c;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!--  <a style="color:red; font-size: 12px;" href="button">products</a>   bu istenilen yazi degildir cunku hepsinde colori font size vs yazmis olucaz-->
    <a class="greenButton" href="button">Products</a>
  </body>
</html>
