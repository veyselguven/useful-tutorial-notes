function reverseLetter(str) {
  let result=[];
  let arrystr=str.split('');
  for(i=0; i<arrystr.length; i++){
    currentletter=arrystr[i];
    if(typeof currentletter !=='number'){
    result.push(currentletter)
    }
  }
  return result.reverse().join('');
}
