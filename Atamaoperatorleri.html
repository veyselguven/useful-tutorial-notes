<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>java sc</title>

<script type="text/javascript">
	


	/* 
	Atama operatorleri
    =  > atama operatoru
    += > toplar ve atama yapar
	-= > cikartir ve atama yapar
	*= > carpar ve atama yapar
	/= > boler ve atama yapar
	%= > kalani verir ve atama yapar
 

*/


var e=10;
var ad='emrah yuksel pici';


e+=20;

console.log(e);

e-=10
console.log(e);

e*=10

console.log(e);

e/=10

console.log(e);

e%=7

console.log(e);


console.log(ad);

</script>




</head>

</body>
