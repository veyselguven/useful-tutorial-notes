<script type="text/javascript">
	

/*
Arttirma ve Eksiltme operatorleri

++ > Degiskenin degerini 1 arttirir
-- > Degiskenin degerini 1 azaltir


*/


var say=10; 
say++;  // degiskenin degerini bir arttirdim.
++say;  // 2.kullanim turu ( ister saga ister sola koy)

console.log(say);

var say1=20

say1--;
--say1;
console.log(say1);





for(i=1; i<=100; i++){


	console.log(i);
}




</script>
