function compareObjects(obj1, obj2) {

  // loop through the keys in obj1
  for (let key in obj1) {

    // if obj1 and obj2 have different values for any key...
    if (obj1[key] !== obj2[key]) {

      // ...immediately return false
      return false;
    }
  }

  // repeat for obj2
  for (let key in obj2) {
    if (obj1[key] !== obj2[key]) {
      return false;
    }
  }

  // if we never found a mismatched key/value pair, return true
  return true;
};


console.log(compareObjects({name:'veysel',surname:'basbaydar'},{ name:'veysel', surname:'basbaydar'}));
