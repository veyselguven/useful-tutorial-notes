<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>java egitimi</title>

<script type="text/javascript">
	
/*
Operatorlere giris
1-aritmetiksel operatorler

+ => toplama
- => cikarma 
* => carpma
/ => bolme
% => mod alma bolumden kalani veren 

*/


// toplama islemi

 var sayi1=50;
 var sayi2=52;

 console.log('toplama isleminin sonucu :',sayi1+sayi2);

 console.log('Cikarma isleminin sonucu :', sayi1-sayi2);

 console.log('bolme isleminin sonucu :' , sayi1/sayi2);

 console.log('Kalan isleminin sonucu:' , sayi2%sayi1);

 console.log(sayi2%sayi1);





</script>






</head>
<body>
<u><font color='red' size="4">ilk sayfam</font></u>
</body>
</html>
