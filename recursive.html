function fibo(sayi){

if(sayi==0 || sayi==1){

	return sayi;

} else{

	return fibo(sayi-1)+fibo(sayi-2);
}

}

let add =function(n){
	if(n<=0){
		return 0;
	}

else {
	return n+add(n-1)
}
}

console.log(add(3)); //6 
console.log(add(1500)) // 1125750

function fac(num){

if(num===1){
	return 1;
}

else return num*fac(num-1);

}


/*

3*fac(2)
3*2*fac(1)
3*2*1 = 6;

*/
console.log(fac(3)); //6
