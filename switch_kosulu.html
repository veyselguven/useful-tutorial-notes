<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Swich Kosulu</title>

<script type="text/javascript">
	
//switch case kosulu

var sayi=105;

switch(sayi) { 

case 100:
console.log('sayilar aynidir');
break;

case 101:
console.log('sayilar farklidir');
break;

case 102:
console.log('sayi 102 dir');
break;

case 104:
console.log("Sayilar esit 103 den buyuktur");
break;

case 105:
console.log("sayi 105 tir");
break;


}



/*

Hangi gundeysek onu ekrana yazsin.


0-PAZAR
1-PAZARTESI
2-SALI
3-CARSAMBA
4-PERSEMBE
5-CUMA
6-CUMARTESI
7-SALI


*/

//console.log(new Date().getDay());


var gun=new Date().getDay();

switch (gun) {


case 0 :

console.log('Gunlerden Pazar');
break;



case 1:
console.log('Gunlerden Pazartesi');
break;

case 2:
console.log('Gunlerden Sali')
break;

case 3:
console.log("Gunlerden carsamba");
break;

case 4:
console.log('Persembe bugun');
break;


case 5:
console.log('Gunlerden Cuma Namazi')
break;


case 6:
console.log('Gunlerden Cumartesi')
break;

}
</script>





</head>
<body>
<u>Swich kosulu learning</u>
</body>
</html>
